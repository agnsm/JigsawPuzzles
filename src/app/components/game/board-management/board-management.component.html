<ul class="option-list">
  <li class="option" class="option">
    <button mat-mini-fab color="primary" (click)="zoomIn()"
      matTooltip="Przybliż" matTooltipPosition="right" matTooltipClass="tooltip">
      <mat-icon>zoom_in</mat-icon>
    </button>
  </li>
  <li class="option">
    <button mat-mini-fab color="primary" (click)="zoomOut()"
      matTooltip="Oddal" matTooltipPosition="right" matTooltipClass="tooltip">
      <mat-icon>zoom_out</mat-icon>
    </button>
  </li>
  <li class="option">
    <button mat-mini-fab color="primary" (click)="toggleFullImage()"
      matTooltip="Pełen obraz" matTooltipPosition="right" matTooltipClass="tooltip">
      <mat-icon *ngIf="!boardSettings.fullImage">image</mat-icon>
      <mat-icon *ngIf="boardSettings.fullImage">close</mat-icon>
    </button>
  </li>
  <li class="option">
    <button mat-mini-fab color="primary" (click)="togglePreview()"
      matTooltip="Podgląd" matTooltipPosition="right" matTooltipClass="tooltip">
      <mat-icon *ngIf="!boardSettings.preview">visibility</mat-icon>
      <mat-icon *ngIf="boardSettings.preview">visibility_off</mat-icon>
    </button>
  </li>
  <li class="option">
    <button mat-mini-fab color="primary"
      matTooltip="Zegar" matTooltipPosition="right" matTooltipClass="tooltip">
      <mat-icon>timer</mat-icon>
      <!-- <mat-icon>timer_off</mat-icon> -->
    </button>
  </li>
  <li class="option">
    <button mat-mini-fab color="primary" (click)="toggleFullscreen()"
      matTooltip="Tryb pełnoekranowy" matTooltipPosition="right" matTooltipClass="tooltip">
      <mat-icon *ngIf="!boardSettings.fullscreen">fullscreen</mat-icon>
      <mat-icon *ngIf="boardSettings.fullscreen">fullscreen_exit</mat-icon>
    </button>
  </li>
</ul>
