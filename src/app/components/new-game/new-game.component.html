<form [formGroup]="gameSettingsForm" (ngSubmit)="startGame()" class="new-game-form">
  <div class="file-input">
    Wybierz obraz
    <input type="file" accept="image/*" (change)="onFileSelected($event)">
  </div>

  <ng-container *ngIf="gameSettingsForm.controls['image'].value">
    <label>Liczba puzzli</label>
    <mat-radio-group formControlName="pieces" class="radio-group">
      <mat-radio-button class="radio-button"
        *ngFor="let option of sizing; let i = index" 
        [value]="option.pieces" 
        (change)="updateRowsAndCols(i)">
        {{option.pieces}}
      </mat-radio-button>
    </mat-radio-group>
  </ng-container>

  <button type="submit" *ngIf="gameSettingsForm.valid">GRAJ</button>
</form>
